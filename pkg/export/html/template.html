<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Architecture: {{.ArchName}}</title>

  <!-- CDN Dependencies (always from CDN) -->
  <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/cytoscape@3.33.1/dist/cytoscape.min.js"></script>
  <script src="https://unpkg.com/cytoscape-dagre@2.5.0/cytoscape-dagre.js"></script>

  <!-- Viewer Library -->
  {{if .ViewerPath}}
  <script src="{{.ViewerPath}}"></script>
  {{else if .CDN}}
  <script src="https://sruja.ai/static/js/sruja-viewer.js"></script>
  {{else}}
  <script src="./sruja-viewer.umd.cjs"></script>
  {{end}}

  <!-- React App Bundle -->
  {{if .CDN}}
  <script src="https://sruja.ai/static/js/viewer-standalone.js"></script>
  {{else}}
  <script src="./sruja-viewer-app.js"></script>
  {{end}}

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body,
    #root {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <!-- Embedded Architecture Data -->
  <script id="sruja-data" type="application/json">{{.JSONData | safeJS}}</script>
</body>

</html>
