<!DOCTYPE html>
<html sruja="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sruja Kernel WASM Example</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .panel {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background: #f9f9f9;
        }
        .panel h3 {
            margin-top: 0;
        }
        textarea {
            width: 100%;
            min-height: 200px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px 5px 5px 0;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .output {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            min-height: 200px;
            max-height: 500px;
            overflow-y: auto;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
        }
        .error {
            color: #d32f2f;
        }
        .success {
            color: #2e7d32;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .status.ready {
            background: #d4edda;
            color: #155724;
        }
        .status.loading {
            background: #fff3cd;
            color: #856404;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Sruja Kernel WASM Example</h1>
    
    <div id="status" class="status loading">Initializing kernel...</div>
    
    <div class="container">
        <div class="panel">
            <h3>DSL Code</h3>
            <textarea id="dslCode" placeholder="Enter Sruja DSL code here...">architecture "Example" {
  system Billing {
    container BillingAPI {
      component PaymentService {
        api POST /payments
      }
    }
  }
}</textarea>
            <button onclick="executeDSL()">Execute DSL</button>
            <button onclick="validateCode()">Validate</button>
            <button onclick="exportIR()">Export IR</button>
            <button onclick="resetKernel()">Reset</button>
        </div>
        
        <div class="panel">
            <h3>Output</h3>
            <div id="output" class="output">Waiting for kernel initialization...</div>
        </div>
    </div>

    <!-- Load Go WASM runtime -->
    <script src="wasm_exec.js"></script>
    <!-- Load Sruja Kernel WASM loader -->
    <script type="module">
        import { createKernel } from './wasm_loader.js';

        let kernel = null;

        // Initialize kernel
        async function initKernel() {
            try {
                const go = new Go();
                kernel = await createKernel('./kernel.wasm', go);
                
                document.getElementById('status').textContent = 'Kernel ready!';
                document.getElementById('status').className = 'status ready';
                document.getElementById('output').textContent = 'Kernel initialized successfully.\nReady to execute cells.';
            } catch (error) {
                document.getElementById('status').textContent = 'Error: ' + error.message;
                document.getElementById('status').className = 'status error';
                document.getElementById('output').textContent = 'Failed to initialize kernel: ' + error.message;
                console.error('Kernel initialization failed:', error);
            }
        }

        // Make functions available globally
        window.executeDSL = async function() {
            if (!kernel) {
                alert('Kernel not initialized');
                return;
            }

            const code = document.getElementById('dslCode').value;
            const outputDiv = document.getElementById('output');
            
            try {
                outputDiv.textContent = 'Executing...';
                const result = await kernel.execute(code, 'cell-1', 'dsl');
                
                if (result.success) {
                    outputDiv.className = 'output success';
                    let outputText = '✅ Execution successful\n\n';
                    
                    if (result.outputs && result.outputs.length > 0) {
                        outputText += 'Outputs:\n';
                        result.outputs.forEach((out, i) => {
                            outputText += `\n[${i + 1}] Type: ${out.type}\n`;
                            outputText += `Data: ${typeof out.data === 'string' ? out.data : JSON.stringify(out.data, null, 2)}\n`;
                        });
                    }
                    
                    if (result.diagnostics && result.diagnostics.length > 0) {
                        outputText += '\n\nDiagnostics:\n';
                        result.diagnostics.forEach(diag => {
                            outputText += `[${diag.severity.toUpperCase()}] ${diag.message}\n`;
                        });
                    }
                    
                    outputDiv.textContent = outputText;
                } else {
                    outputDiv.className = 'output error';
                    outputDiv.textContent = '❌ Execution failed: ' + (result.error || 'Unknown error');
                }
            } catch (error) {
                outputDiv.className = 'output error';
                outputDiv.textContent = 'Error: ' + error.message;
                console.error('Execution error:', error);
            }
        };

        window.validateCode = async function() {
            if (!kernel) {
                alert('Kernel not initialized');
                return;
            }

            const code = document.getElementById('dslCode').value;
            const outputDiv = document.getElementById('output');
            
            try {
                outputDiv.textContent = 'Validating...';
                const result = await kernel.validate(code);
                
                if (result.success) {
                    outputDiv.className = 'output';
                    let outputText = 'Validation Results:\n\n';
                    
                    if (result.diagnostics && result.diagnostics.length > 0) {
                        result.diagnostics.forEach(diag => {
                            const icon = diag.severity === 'error' ? '❌' : diag.severity === 'warning' ? '⚠️' : 'ℹ️';
                            outputText += `${icon} [${diag.severity.toUpperCase()}] ${diag.message}\n`;
                        });
                    } else {
                        outputText += '✅ No issues found!';
                    }
                    
                    outputDiv.textContent = outputText;
                } else {
                    outputDiv.className = 'output error';
                    outputDiv.textContent = 'Validation failed: ' + (result.error || 'Unknown error');
                }
            } catch (error) {
                outputDiv.className = 'output error';
                outputDiv.textContent = 'Error: ' + error.message;
            }
        };

        window.exportIR = async function() {
            if (!kernel) {
                alert('Kernel not initialized');
                return;
            }

            const outputDiv = document.getElementById('output');
            
            try {
                outputDiv.textContent = 'Exporting IR...';
                const ir = await kernel.exportIR();
                outputDiv.className = 'output';
                outputDiv.textContent = 'Architecture IR (JSON):\n\n' + JSON.stringify(JSON.parse(ir), null, 2);
            } catch (error) {
                outputDiv.className = 'output error';
                outputDiv.textContent = 'Error: ' + error.message;
            }
        };

        window.resetKernel = async function() {
            if (!kernel) {
                alert('Kernel not initialized');
                return;
            }

            if (!confirm('Reset kernel? This will clear all architecture state.')) {
                return;
            }

            const outputDiv = document.getElementById('output');
            
            try {
                await kernel.reset();
                outputDiv.className = 'output success';
                outputDiv.textContent = '✅ Kernel reset successfully';
            } catch (error) {
                outputDiv.className = 'output error';
                outputDiv.textContent = 'Error: ' + error.message;
            }
        };

        // Initialize on load
        initKernel();
    </script>
</body>
</html>
