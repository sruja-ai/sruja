name: Hotfix Build & Test

on:
  push:
    branches:
      - hotfix/*

permissions:
  contents: read

jobs:
  test-artifacts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.4'

      - name: Lint + Test
        run: |
          go build -v ./...
          go test -v ./pkg/... ./cmd/...

      - name: Build CLI artifacts (snapshot)
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: build --clean --snapshot

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install root deps
        run: npm ci

      - name: Build VSCode extension
        working-directory: apps/vscode-extension
        run: |
          npm ci
          npm run build
          npm test

      - name: Build WASM/Viewer smoke
        run: |
          make build-embed-viewer
          make wasm

      - name: Build website (smoke)
        working-directory: apps/website
        run: npm run build
        env:
          NODE_ENV: production
          SITE_URL: https://staging.sruja.ai
          POSTHOG_API_KEY: ${{ secrets.POSTHOG_API_KEY }}
          POSTHOG_HOST: ${{ secrets.POSTHOG_HOST }}
          VITE_POSTHOG_KEY: ${{ secrets.VITE_POSTHOG_KEY }}
          VITE_POSTHOG_HOST: ${{ secrets.VITE_POSTHOG_HOST }}
          ALGOLIA_APP_ID: ${{ secrets.ALGOLIA_APP_ID }}
          ALGOLIA_SEARCH_API_KEY: ${{ secrets.ALGOLIA_SEARCH_API_KEY }}
          ALGOLIA_INDEX_NAME: sruja_docs_staging

