name: Dev Website (main)

concurrency:
  group: dev-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          submodules: true
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.4'

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install root deps
        run: npm ci

      - name: Lint + Test
        run: |
          go build -v ./...
          go test -v ./pkg/... ./cmd/...

      - name: Build Viewer + WASM
        run: |
          make build-embed-viewer
          make wasm

      - name: Build website (dev)
        working-directory: apps/website
        run: npm run build
        env:
          NODE_ENV: production
          SITE_URL: https://dev.sruja.ai
          PUBLIC_POSTHOG_API_KEY: ${{ secrets.PUBLIC_POSTHOG_API_KEY }}
          PUBLIC_POSTHOG_HOST: ${{ secrets.PUBLIC_POSTHOG_HOST }}
          PUBLIC_ALGOLIA_SEARCH_API_KEY: ${{ secrets.PUBLIC_ALGOLIA_SEARCH_API_KEY }}
          PUBLIC_ALGOLIA_INDEX_NAME: sruja_docs_dev

      - name: Prepare deployment
        run: |
          mkdir -p _site
          cp -r apps/website/dist/* _site/
          touch _site/.nojekyll

      - name: Upload site artifact
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: _site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download site artifact
        uses: actions/download-artifact@v4
        with:
          name: site
          path: site

      - name: Create GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.SRUJA_WEBSITE_DEPLOY_APP_ID }}
          private-key: ${{ secrets.SRUJA_WEBSITE_DEPLOY_APP_PRIVATE_KEY }}
          owner: sruja-ai
          repositories: dev-website

      - name: Get GitHub App User ID
        id: get-user-id
        run: echo "user-id=$(gh api "/users/${{ steps.app-token.outputs.app-slug }}[bot]" --jq .id)" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}

      - name: Checkout target repo
        uses: actions/checkout@v6
        with:
          repository: sruja-ai/dev-website
          ref: gh-pages
          token: ${{ steps.app-token.outputs.token }}
          path: target
          persist-credentials: false

      - name: Copy site contents
        run: rsync -a --delete site/ target/

      - name: Configure git
        run: |
          cd target
          git config user.name "${{ steps.app-token.outputs.app-slug }}[bot]"
          git config user.email "${{ steps.get-user-id.outputs.user-id }}+${{ steps.app-token.outputs.app-slug }}[bot]@users.noreply.github.com"

      - name: Commit and push
        run: |
          cd target
          git add -A
          if git diff --cached --quiet; then 
            echo "No changes to deploy"
          else 
            COMMIT_MSG="Deploy from main (commit ${{ github.sha }})"
            git commit -m "$COMMIT_MSG"
            git push origin HEAD:gh-pages
          fi
