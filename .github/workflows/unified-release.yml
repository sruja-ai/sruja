name: Unified Release

# This workflow handles production deployments and releases:
# - Triggers when release-please PR is merged (creates a release)
# - Deploys website to production (prod-website repository)
# - Publishes VS Code extension to marketplace
# - Creates Go release artifacts

on:
  push:
    tags:
      - "v*.*.*" # Triggers on semantic version tags
  release:
    types: [published] # Triggers when Release Please publishes a release

permissions:
  contents: write
  id-token: write

concurrency:
  group: "release"
  cancel-in-progress: false

jobs:
  determine-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - name: Determine version
        id: version
        env:
          EVENT_NAME: ${{ github.event_name }}
          GITHUB_REF: ${{ github.ref }}
          RELEASE_TAG: ${{ github.event.release.tag_name }}
        run: |
          if [ "$EVENT_NAME" == "release" ] && [ -n "$RELEASE_TAG" ]; then
            VERSION="$RELEASE_TAG"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          # Remove 'v' prefix if present
          VERSION="${VERSION#v}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=v${VERSION}" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Release version: v${VERSION}"

  publish-extension:
    runs-on: ubuntu-latest
    needs: determine-version
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: ./.github/actions/setup-go
        with:
          go-version: "1.25.5"

      - name: Build WASM
        uses: ./.github/actions/build-wasm

      - name: Setup Node.js
        uses: ./.github/actions/setup-node
        with:
          install-deps: 'false'

      - name: Update extension version
        run: |
          VERSION="${{ needs.determine-version.outputs.version }}"
          cd apps/vscode-extension
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          if [ "$CURRENT_VERSION" != "$VERSION" ]; then
            npm version "$VERSION" --no-git-tag-version
            echo "âœ… Updated extension version to $VERSION"
          else
            echo "âœ… Extension version already at $VERSION"
          fi

      - name: Install Dependencies
        run: npm ci
        working-directory: apps/vscode-extension

      - name: Build extension
        run: npm run build
        working-directory: apps/vscode-extension

      - name: Publish to Marketplace
        run: npx vsce publish --skipDuplicate
        working-directory: apps/vscode-extension
        env:
          VSCE_PAT: ${{ secrets.AZURE_DEVOPS_PAT }}

  deploy-prod-website:
    runs-on: ubuntu-latest
    needs: determine-version
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Node.js
        uses: ./.github/actions/setup-node

      - name: Set up Go
        uses: ./.github/actions/setup-go

      - name: Build WASM
        uses: ./.github/actions/build-wasm

      - name: Build shared packages
        uses: ./.github/actions/build-shared-packages

      - name: Build Astro website (production)
        working-directory: apps/website
        run: npm run build:prod
        env:
          SITE_URL: https://sruja.ai
          PUBLIC_ALGOLIA_SEARCH_API_KEY: ${{ secrets.PUBLIC_ALGOLIA_SEARCH_API_KEY }}
          PUBLIC_POSTHOG_API_KEY: ${{ secrets.PUBLIC_POSTHOG_API_KEY }}
          PUBLIC_POSTHOG_HOST: ${{ secrets.PUBLIC_POSTHOG_HOST }}

      - name: Prepare deployment
        run: |
          mkdir -p _site
          cp -r apps/website/dist/* _site/
          touch _site/.nojekyll

      - name: Deploy to GitHub Pages
        uses: ./.github/actions/deploy-to-github-pages
        with:
          site-path: _site
          target-repo: prod-website
          target-branch: main
          app-id: ${{ secrets.SRUJA_WEBSITE_DEPLOY_APP_ID }}
          app-private-key: ${{ secrets.SRUJA_WEBSITE_DEPLOY_APP_PRIVATE_KEY }}
          commit-message: "Deploy production website (release ${{ needs.determine-version.outputs.tag }})"

  deploy-designer:
    runs-on: ubuntu-latest
    needs: determine-version
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: ./.github/actions/setup-node

      - name: Build designer app
        run: npm run build
        working-directory: apps/designer
        env:
          BASE_PATH: "/designer/"

      - name: Verify examples are copied
        run: |
          if [ ! -d "apps/designer/dist/examples" ]; then
            echo "ERROR: examples directory not found in dist/"
            exit 1
          fi
          if [ ! -f "apps/designer/dist/examples/manifest.json" ]; then
            echo "ERROR: manifest.json not found"
            exit 1
          fi
          echo "âœ… Examples verified in dist/"

      - name: Prepare deployment
        run: |
          mkdir -p _site/designer
          cp -r apps/designer/dist/* _site/designer/
          touch _site/designer/.nojekyll

      - name: Deploy designer to GitHub Pages
        uses: ./.github/actions/deploy-to-github-pages
        with:
          site-path: _site/designer
          target-repo: prod-website
          target-branch: main
          app-id: ${{ secrets.SRUJA_WEBSITE_DEPLOY_APP_ID }}
          app-private-key: ${{ secrets.SRUJA_WEBSITE_DEPLOY_APP_PRIVATE_KEY }}
          commit-message: "Deploy designer app (release ${{ needs.determine-version.outputs.tag }})"

  create-go-release:
    runs-on: ubuntu-latest
    needs: determine-version
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Fetch tags
        run: git fetch --force --tags

      - name: Set up Go
        uses: ./.github/actions/setup-go
        with:
          go-version: "1.25.5"

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
