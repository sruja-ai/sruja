name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    
    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.25.4'
    
    - name: Build
      run: go build -v ./...
    
    - name: Run tests
      run: go test -v ./...
    
    - name: Run linter
      uses: golangci/golangci-lint-action@v9
      with:
        version: v2.6.2

  build-examples:
    name: Build Examples
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    
    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.25.4'
    
    - name: Build CLI
      run: go build -o sruja ./cmd/sruja
    
    - name: Compile examples
      run: |
        ./sruja compile examples/example.sruja
        ./sruja compile examples/full_features.sruja
    
    - name: Lint examples
      run: |
        ./sruja lint examples/example.sruja
        ./sruja lint examples/full_features.sruja
