name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detect-changes:
    name: Detect Changed Files
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      go: ${{ steps.filter.outputs.go }}
      typescript: ${{ steps.filter.outputs.typescript }}
      examples: ${{ steps.filter.outputs.examples }}
      website: ${{ steps.filter.outputs.website }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: filter
        with:
          filters: |
            go:
              - 'pkg/**'
              - 'cmd/**'
              - 'internal/**'
              - 'scripts/**'
              - 'tests/**'
              - 'go.mod'
              - 'go.sum'
              - 'Makefile'
              - '.golangci.yml'
            typescript:
              - 'apps/**'
              - 'packages/**'
              - 'package.json'
              - 'package-lock.json'
              - 'tsconfig.json'
            examples:
              - 'examples/**'
              - 'pkg/**'
              - 'cmd/**'
            website:
              - 'apps/website/**'
              - 'packages/shared/**'
              - 'packages/ui/**'

  go-test:
    name: Go Tests & Quality
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: detect-changes
    if: needs.detect-changes.outputs.go == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Set up Go
        uses: ./.github/actions/setup-go

      - name: Build
        run: go build -v ./pkg/... ./internal/... ./cmd/sruja ./scripts/...

      - name: Run gofmt check
        run: |
          if [ "$(gofmt -s -l ./pkg ./internal ./cmd ./scripts | wc -l)" -gt 0 ]; then
            echo "::error::Code is not formatted. Run 'make fmt' to fix."
            gofmt -s -l ./pkg ./internal ./cmd ./scripts
            exit 1
          fi

      - name: Run go vet
        run: go vet ./pkg/... ./internal/... ./cmd/sruja ./scripts/...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20 # v9.2.0
        with:
          version: latest
          args: --timeout=5m

      - name: Run tests with coverage
        run: |
          go test -v -coverprofile=coverage.out ./pkg/... ./internal/... ./cmd/sruja ./tests/... ./scripts/...
          echo "### Go Test Summary" >> $GITHUB_STEP_SUMMARY
          go tool cover -func=coverage.out | tail -n 1 | awk '{print "Total Coverage: " $3}' >> $GITHUB_STEP_SUMMARY

      - name: Check coverage threshold
        run: make test-coverage-check
        continue-on-error: true

      - name: Verify coverage file
        run: |
          if [ ! -f coverage.out ]; then
            echo "âŒ coverage.out not found!"
            exit 1
          fi

      - name: Upload coverage to Codacy
        uses: codacy/codacy-coverage-reporter-action@89d6c85cfafaec52c72b6c5e8b2878d33104c699 # v1.3.0
        if: always() && hashFiles('coverage.out') != ''
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: coverage.out
        continue-on-error: true

      - name: Run security scan (govulncheck)
        run: |
          command -v govulncheck > /dev/null 2>&1 || go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./pkg/... ./internal/... ./cmd/sruja ./scripts/...
        continue-on-error: true

      - name: Run security linter (gosec)
        run: |
          command -v gosec > /dev/null 2>&1 || go install github.com/securego/gosec/v2/cmd/gosec@latest
          gosec -quiet ./pkg/... ./internal/... ./cmd/sruja ./scripts/...
        continue-on-error: true

  typescript-lint:
    name: Lint TypeScript/JavaScript
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: detect-changes
    if: needs.detect-changes.outputs.typescript == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Set up Node.js
        # Security: Using commit SHA - Get from https://github.com/actions/setup-node/releases (v4.1.0)
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  typescript-test:
    name: Test TypeScript/JavaScript
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: detect-changes
    if: needs.detect-changes.outputs.typescript == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Set up Node.js
        # Security: Using commit SHA - Get from https://github.com/actions/setup-node/releases (v4.1.0)
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          files: |
            packages/shared/coverage/lcov.info
            packages/ui/coverage/lcov.info
          flags: typescript
          name: typescript-coverage
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Run security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: detect-changes
    if: needs.detect-changes.outputs.website == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Set up Node.js
        # Security: Using commit SHA - Get from https://github.com/actions/setup-node/releases (v4.1.0)
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build shared packages
        run: npm run build --workspace=packages/shared --workspace=packages/ui

      - name: Cache Playwright browsers
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('apps/website/package-lock.json') }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps
        working-directory: apps/website

      - name: Build website
        run: npm run build
        working-directory: apps/website

      - name: Run E2E tests
        run: npm run test:e2e
        working-directory: apps/website
        env:
          CI: true
          PLAYWRIGHT_BASE_URL: "http://localhost:4321"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: playwright-report
          path: apps/website/playwright-report/
          retention-days: 30

  build-examples:
    name: Build Examples
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [detect-changes, go-test]
    if: needs.detect-changes.outputs.examples == 'true' && needs.go-test.result == 'success'

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Set up Go
        uses: ./.github/actions/setup-go

      - name: Build CLI
        run: go build -o sruja ./cmd/sruja

      - name: Compile examples
        run: |
          ./sruja compile examples/likec4_example.sruja
          ./sruja compile examples/project_ecommerce.sruja

      - name: Lint examples
        run: |
          ./sruja lint examples/likec4_example.sruja
          ./sruja lint examples/project_ecommerce.sruja
