name: Deploy to Staging

# This workflow handles staging deployments:
# - Triggers on merge to main (when path filters match)
# - Can be manually triggered via workflow_dispatch (Actions > Deploy to Staging > Run workflow)
# - Can be triggered by other workflows via workflow_call
# - Creates RC tag to GitHub
# - Publishes VS Code extension as pre-release with RC tag
# - Deploys website and designer to staging
#
# Manual Trigger:
# If path filters don't match your changes, you can manually trigger this workflow:
# 1. Go to: https://github.com/sruja-ai/sruja/actions/workflows/deploy-staging.yml
# 2. Click "Run workflow" button
# 3. Select branch (usually "main") and click "Run workflow"

on:
  push:
    branches:
      - main
    paths:
      # Website-related changes
      - "apps/website/**"
      - "packages/shared/**"
      - "packages/ui/**"
      # Designer-related changes
      - "apps/designer/**"
      # Shared dependencies

      # Root package files (monorepo dependencies)
      - "package.json"
      - "package-lock.json"
      # Build infrastructure
      - "Makefile"
      - "go.mod"
      - "go.sum"
      - "cmd/**"
      - "pkg/**"
      - "internal/**"
      # Workflow and action changes
      - ".github/workflows/deploy-staging.yml"
      - ".github/actions/**"
  pull_request:
    types: [closed]
    branches:
      - main
  workflow_dispatch:
    # Manual trigger - allows triggering staging deployment from Actions tab
    # Useful when path filters don't match or you need to force a deployment
    # Go to: Actions > Deploy to Staging > Run workflow
  workflow_call:
    # Allows other workflows to trigger this deployment
    # Useful for CI workflows that want to trigger staging after successful builds

permissions:
  contents: write
  id-token: write

concurrency:
  group: deploy-staging
  cancel-in-progress: true

jobs:
  determine-rc-version:
    name: Determine RC Version
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      version: ${{ steps.version.outputs.version }}
      rc-tag: ${{ steps.rc-tag.outputs.rc-tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: ./.github/actions/setup-node
        with:
          install-deps: "false"

      - name: Check if GPG is configured
        id: check-gpg
        run: |
          if [ -n "${{ secrets.GPG_PRIVATE_KEY }}" ]; then
            echo "configured=true" >> $GITHUB_OUTPUT
          else
            echo "configured=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup GPG for signing
        uses: ./.github/actions/setup-gpg
        if: steps.check-gpg.outputs.configured == 'true'
        with:
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: Get next version from release-please manifest
        id: version
        run: |
          # Get the current version from package.json
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"

          # Release-please maintains .release-please-manifest.json with the next version
          # This file is updated by the release-please workflow
          NEXT_VERSION="$CURRENT_VERSION"
          if [ -f ".release-please-manifest.json" ]; then
            MANIFEST_VERSION=$(node -p "require('./.release-please-manifest.json')['.'] || null")
            if [ "$MANIFEST_VERSION" != "null" ] && [ -n "$MANIFEST_VERSION" ]; then
              NEXT_VERSION="$MANIFEST_VERSION"
              echo "‚úÖ Next version from release-please manifest: $NEXT_VERSION"
            else
              echo "‚ö†Ô∏è  No version in manifest, will use current version"
            fi
          else
            echo "‚ö†Ô∏è  .release-please-manifest.json not found (release-please may not have run yet)"
          fi

          # If still using current version, increment patch version as fallback
          if [ "$NEXT_VERSION" == "$CURRENT_VERSION" ]; then
            IFS='.' read -r major minor patch <<< "$CURRENT_VERSION"
            patch=$((patch + 1))
            NEXT_VERSION="$major.$minor.$patch"
            echo "‚ö†Ô∏è  Using fallback incremented patch version: $NEXT_VERSION"
          fi

          echo "version=${NEXT_VERSION}" >> $GITHUB_OUTPUT
          echo "üì¶ Next version to use: ${NEXT_VERSION}"

      - name: Create RC tag
        id: rc-tag
        run: |
          NEXT_VERSION="${{ steps.version.outputs.version }}"

          # Find the highest existing RC tag for this version (format: v{version}-rc.{number})
          RC_NUMBER=1
          for i in {1..100}; do
            if git rev-parse "v${NEXT_VERSION}-rc.${i}" >/dev/null 2>&1; then
              RC_NUMBER=$((i + 1))
            else
              break
            fi
          done

          if [ $RC_NUMBER -gt 100 ]; then
            echo "Error: Maximum RC number (100) reached for version $NEXT_VERSION"
            exit 1
          fi

          RC_TAG="v${NEXT_VERSION}-rc.${RC_NUMBER}"
          echo "rc-tag=${RC_TAG}" >> $GITHUB_OUTPUT
          echo "üì¶ Creating RC tag: ${RC_TAG}"

          # Configure git user
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create signed tag if GPG is configured, otherwise unsigned
          if [ -n "${GPG_KEY_ID:-}" ]; then
            TAG_MESSAGE="Release candidate: $RC_TAG (commit ${{ github.sha }})"
            
            # Set up GPG for non-interactive use
            export GPG_TTY=$(tty 2>/dev/null || echo /dev/console)
            
            # Try to create signed tag - GPG should use cached passphrase from setup-gpg action
            # If that fails, fall back to unsigned tag
            if git tag -s "$RC_TAG" -m "$TAG_MESSAGE" 2>&1; then
              echo "‚úÖ Created signed RC tag: $RC_TAG"
            else
              echo "‚ö†Ô∏è  Failed to create signed tag (GPG signing failed), creating unsigned tag"
              git tag -a "$RC_TAG" -m "$TAG_MESSAGE"
              echo "‚úÖ Created unsigned RC tag: $RC_TAG"
            fi
          else
            git tag -a "$RC_TAG" -m "Release candidate: $RC_TAG (commit ${{ github.sha }})"
            echo "‚ö†Ô∏è  Created unsigned RC tag: $RC_TAG (GPG_PRIVATE_KEY secret not configured)"
          fi

          git push origin "$RC_TAG"
          echo "‚úÖ Pushed RC tag: $RC_TAG"

  publish-rc-extension:
    name: Publish RC Extension
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: determine-rc-version
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Set up Go
        uses: ./.github/actions/setup-go

      - name: Build WASM
        uses: ./.github/actions/build-wasm

      - name: Setup Node.js
        uses: ./.github/actions/setup-node
        with:
          install-deps: "true"

      - name: Update extension version
        run: |
          # Extract version from tag (e.g., v0.1.2-rc.16 -> 0.1.2-rc16)
          # VS Code Marketplace doesn't support dots in pre-release identifiers (rc.16)
          # So we convert rc.16 to rc16
          RC_TAG="${{ needs.determine-rc-version.outputs.rc-tag }}"
          EXTENSION_VERSION="${RC_TAG#v}"  # Remove 'v' prefix
          # Replace rc. with rc (e.g., 0.1.2-rc.16 -> 0.1.2-rc16)
          EXTENSION_VERSION="${EXTENSION_VERSION//rc./rc}"
          cd apps/vscode-extension
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          if [ "$CURRENT_VERSION" != "$EXTENSION_VERSION" ]; then
            npm version "$EXTENSION_VERSION" --no-git-tag-version
            echo "‚úÖ Updated extension version to $EXTENSION_VERSION"
          else
            echo "‚úÖ Extension version already at $EXTENSION_VERSION"
          fi

      - name: Install Dependencies
        run: npm ci
        working-directory: apps/vscode-extension

      - name: Build extension
        run: npm run build
        working-directory: apps/vscode-extension

      - name: Publish to Marketplace (RC)
        run: npx vsce publish --pre-release --skip-duplicate
        working-directory: apps/vscode-extension
        env:
          VSCE_PAT: ${{ secrets.AZURE_DEVOPS_PAT }}

  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: determine-rc-version
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Node.js
        uses: ./.github/actions/setup-node

      - name: Set up Go
        uses: ./.github/actions/setup-go

      - name: Lint + Test
        run: |
          go build -v ./pkg/... ./internal/... ./cmd/sruja ./scripts/...
          go test -v ./pkg/... ./internal/... ./cmd/sruja ./tests/... ./scripts/...

      - name: Build WASM
        uses: ./.github/actions/build-wasm

      - name: Build shared packages
        uses: ./.github/actions/build-shared-packages

      - name: Run Astro Check
        working-directory: apps/website
        run: npm run typecheck

      - name: Build Astro website (staging)
        working-directory: apps/website
        run: npm run build:staging
        env:
          # Build for staging environment
          SITE_URL: https://staging.sruja.ai
          # Algolia configuration - use staging index
          PUBLIC_ALGOLIA_SEARCH_API_KEY: ${{ secrets.PUBLIC_ALGOLIA_SEARCH_API_KEY }}
          PUBLIC_ALGOLIA_INDEX_NAME: sruja_docs_staging
          # PostHog configuration
          PUBLIC_POSTHOG_API_KEY: ${{ secrets.PUBLIC_POSTHOG_API_KEY }}
          PUBLIC_POSTHOG_HOST: ${{ secrets.PUBLIC_POSTHOG_HOST }}
          # Sentry configuration
          PUBLIC_SENTRY_DSN: ${{ secrets.PUBLIC_SENTRY_DSN }}
          SENTRY_RELEASE: staging-${{ github.sha }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}

      - name: Build designer app
        run: npm run build
        working-directory: apps/designer
        env:
          BASE_PATH: "/designer/"

      - name: Verify designer examples are copied
        run: |
          if [ ! -d "apps/designer/dist/examples" ]; then
            echo "ERROR: examples directory not found in dist/"
            exit 1
          fi
          if [ ! -f "apps/designer/dist/examples/manifest.json" ]; then
            echo "ERROR: manifest.json not found"
            exit 1
          fi
          echo "‚úÖ Designer examples verified in dist/"

      - name: Prepare deployment
        run: |
          mkdir -p _site
          # Copy website (including _astro directory)
          cp -a apps/website/dist/. _site/
          # Copy designer
          mkdir -p _site/designer
          cp -a apps/designer/dist/. _site/designer/
          # Copy LICENSE file from main repo
          if [ -f "LICENSE" ]; then
            cp LICENSE _site/LICENSE
            echo "‚úÖ LICENSE file copied to deployment"
          fi
          touch _site/.nojekyll
          touch _site/designer/.nojekyll

      - name: Upload site artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: staging-site
          path: _site

  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        # Checkout is needed to access .github/actions/deploy-to-github-pages

      - name: Download site artifact
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: staging-site
          path: site

      - name: Deploy to GitHub Pages
        uses: ./.github/actions/deploy-to-github-pages
        with:
          site-path: site
          target-repo: staging-website
          target-branch: main
          app-id: ${{ secrets.SRUJA_WEBSITE_DEPLOY_APP_ID }}
          app-private-key: ${{ secrets.SRUJA_WEBSITE_DEPLOY_APP_PRIVATE_KEY }}
          commit-message: "Deploy staging (website + designer) from ${{ github.ref_name }} branch (commit ${{ github.sha }})"

  e2e-tests:
    name: E2E Tests (Staging)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: deploy
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Node.js
        uses: ./.github/actions/setup-node
        with:
          install-deps: "false"

      - name: Install dependencies
        working-directory: apps/website
        run: npm ci

      - name: Install Playwright browsers
        working-directory: apps/website
        run: npx playwright install --with-deps chromium firefox webkit

      - name: Run E2E tests against staging
        working-directory: apps/website
        run: npm run test:e2e:staging
        env:
          STAGING_URL: https://staging.sruja.ai
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: playwright-report
          path: apps/website/playwright-report/
          retention-days: 7

  e2e-tests-extension:
    name: E2E Tests - VS Code Extension (Staging)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: publish-rc-extension
    # Based on VS Code CI documentation: https://code.visualstudio.com/api/working-with-extensions/continuous-integration
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Node.js
        uses: ./.github/actions/setup-node
        with:
          install-deps: "false"

      - name: Set up Go
        uses: ./.github/actions/setup-go

      - name: Build WASM
        uses: ./.github/actions/build-wasm

      - name: Install dependencies
        working-directory: apps/vscode-extension
        run: npm ci

      - name: Build extension
        working-directory: apps/vscode-extension
        run: npm run build

      - name: Install xvfb (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libasound2 libgbm1 libgtk-3-0 libnss3

      - name: Run staging e2e tests (Linux)
        working-directory: apps/vscode-extension
        if: runner.os == 'Linux'
        run: xvfb-run -a npm run test:staging
        env:
          CI: true
          DISPLAY: ":99.0"

      - name: Run staging e2e tests (non-Linux)
        working-directory: apps/vscode-extension
        if: runner.os != 'Linux'
        run: npm run test:staging
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: vscode-extension-test-results
          path: apps/vscode-extension/test-workspace/
          retention-days: 7
