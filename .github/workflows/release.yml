name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
    
    - name: Run tests
      run: go test -v ./...
    
    - name: Get version
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
    
    - name: Build binaries
      run: |
        VERSION=${{ steps.version.outputs.VERSION }}
        LDFLAGS="-X main.version=${VERSION}"
        
        # Linux AMD64
        GOOS=linux GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o sruja ./cmd/sruja
        tar -czf sruja-${VERSION}-linux-amd64.tar.gz sruja
        rm sruja
        
        # Linux ARM64
        GOOS=linux GOARCH=arm64 go build -ldflags="${LDFLAGS}" -o sruja ./cmd/sruja
        tar -czf sruja-${VERSION}-linux-arm64.tar.gz sruja
        rm sruja
        
        # macOS AMD64
        GOOS=darwin GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o sruja ./cmd/sruja
        tar -czf sruja-${VERSION}-darwin-amd64.tar.gz sruja
        rm sruja
        
        # macOS ARM64
        GOOS=darwin GOARCH=arm64 go build -ldflags="${LDFLAGS}" -o sruja ./cmd/sruja
        tar -czf sruja-${VERSION}-darwin-arm64.tar.gz sruja
        rm sruja
        
        # Windows AMD64
        GOOS=windows GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o sruja.exe ./cmd/sruja
        zip sruja-${VERSION}-windows-amd64.zip sruja.exe
        rm sruja.exe
    
    - name: Generate checksums
      run: |
        sha256sum sruja-*.tar.gz sruja-*.zip > checksums.txt
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          sruja-*.tar.gz
          sruja-*.zip
          checksums.txt
        generate_release_notes: true
        draft: false
        prerelease: false
