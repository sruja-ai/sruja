name: Build & Deploy Learn App

on:
  push:
    branches:
      - main
    paths:
      - 'learn/**'
      - '.github/workflows/deploy-learn-app.yml'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v6
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@75d2e84710de30f6ff7268e08f310b60ef14033f
        with:
          hugo-version: '0.152.2'
          extended: true

      - name: Install Dart Sass
        run: sudo snap install dart-sass

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: learn/package-lock.json

      - name: Install npm dependencies
        run: |
          cd learn
          npm ci

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install dependencies
        run: go mod download

      - name: Test playground, course, and docs code compilation
        run: make test-learn-code

      - name: Build WASM for learn
        run: make build-learn

      - name: Initialize Hugo modules
        run: |
          cd learn
          hugo mod get -u
          hugo mod tidy

      - name: Build site
        run: |
          cd learn
          hugo --minify

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@373f7f263a76c20808c831209c920827a82a2847
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./learn/public
          cname: sruja.ai
          keep_files: false

      - name: Submit sitemap to search engines
        if: github.ref == 'refs/heads/main'
        run: |
          echo "=== Submitting sitemap to search engines ==="
          SITEMAP_URL="https://sruja.ai/sitemap.xml"
          
          # Ping Google
          curl -s "https://www.google.com/ping?sitemap=${SITEMAP_URL}" && echo "✓ Pinged Google" || echo "⚠️ Google ping failed"
          
          # Ping Bing
          curl -s "https://www.bing.com/ping?sitemap=${SITEMAP_URL}" && echo "✓ Pinged Bing" || echo "⚠️ Bing ping failed"
          
          # Ping Yandex
          curl -s "https://webmaster.yandex.com/ping?sitemap=${SITEMAP_URL}" && echo "✓ Pinged Yandex" || echo "⚠️ Yandex ping failed"
