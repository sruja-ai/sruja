name: Docs Quality

on:
  push:
    paths:
      - "apps/website/src/content/**"
      - ".github/workflows/docs-quality.yml"
  pull_request:
    paths:
      - "apps/website/src/content/**"
      - ".github/workflows/docs-quality.yml"

jobs:
  lint-md:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: "24"
      - name: Install dependencies
        run: npm ci --prefix apps/website
      - name: Remark lint
        run: npm run lint:md --prefix apps/website

  link-check:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: "24"
      - name: Install dependencies
        run: npm ci --prefix apps/website
      - name: Markdown link check
        run: npm run link:check --prefix apps/website
