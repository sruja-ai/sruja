name: Docs Quality

on:
  push:
    paths:
      - 'apps/website/src/content/**'
  pull_request:
    paths:
      - 'apps/website/src/content/**'

jobs:
  lint-md:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install dependencies
        run: npm ci --prefix apps/website
      - name: Remark lint
        run: npm run lint:md --prefix apps/website

  link-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install dependencies
        run: npm ci --prefix apps/website
      - name: Markdown link check
        run: npm run link:check --prefix apps/website

