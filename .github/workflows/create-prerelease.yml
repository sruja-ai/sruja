name: Create Prerelease Branch

concurrency:
  group: prerelease-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Base version (e.g., 0.1.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  create-branch-and-build-rc:
    runs-on: ubuntu-latest
    outputs:
      rc_tag: ${{ steps.rc.outputs.rc_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create prerelease branch
        run: |
          git checkout -b "prerelease/${{ inputs.version }}"
          git push origin "prerelease/${{ inputs.version }}"

      - name: Determine RC tag
        id: rc
        run: |
          echo "rc_tag=$(bash scripts/release.sh next-rc '${{ inputs.version }}')" >> $GITHUB_OUTPUT

      - name: Pre-build checks
        run: |
          go build -v ./...
          go test -v ./pkg/... ./cmd/...
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.4'

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.4'

      - name: Tag RC
        run: |
          git tag -a "${{ steps.rc.outputs.rc_tag }}" -m "RC ${{ steps.rc.outputs.rc_tag }}"
          git push origin "${{ steps.rc.outputs.rc_tag }}"

      - name: Run GoReleaser (prerelease)
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup RC tag on failure
        if: failure()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release delete "${{ steps.rc.outputs.rc_tag }}" -y || true
          git tag -d "${{ steps.rc.outputs.rc_tag }}" || true
          git push --delete origin "${{ steps.rc.outputs.rc_tag }}" || true

      - name: Build VSCode extension (RC)
        working-directory: apps/vscode-extension
        run: |
          npm ci
          npm run build:vsix
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN || '' }}

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-extension-${{ steps.rc.outputs.rc_tag }}
          path: apps/vscode-extension/sruja-language-support.vsix

      - name: Build staging website
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install root deps
        run: npm ci

      - name: Build Viewer + WASM
        run: |
          make build-embed-viewer
          make wasm

      - name: Build website (staging)
        working-directory: apps/website
        run: npm run build
        env:
          NODE_ENV: production
          SITE_URL: https://staging.sruja.ai
          POSTHOG_API_KEY: ${{ secrets.POSTHOG_API_KEY }}
          POSTHOG_HOST: ${{ secrets.POSTHOG_HOST }}
          VITE_POSTHOG_KEY: ${{ secrets.VITE_POSTHOG_KEY }}
          VITE_POSTHOG_HOST: ${{ secrets.VITE_POSTHOG_HOST }}
          ALGOLIA_APP_ID: ${{ secrets.ALGOLIA_APP_ID }}
          ALGOLIA_SEARCH_API_KEY: ${{ secrets.ALGOLIA_SEARCH_API_KEY }}
          ALGOLIA_INDEX_NAME: sruja_docs_staging

      - name: Prepare site artifact
        run: |
          mkdir -p _site
          cp -r apps/website/dist/* _site/
          touch _site/.nojekyll

      - name: Upload site artifact
        uses: actions/upload-artifact@v4
        with:
          name: staging-site-${{ steps.rc.outputs.rc_tag }}
          path: _site
