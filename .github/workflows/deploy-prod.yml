name: Deploy to Production

on:
  release:
    types: [published]

permissions:
  contents: write
  id-token: write

concurrency:
  group: "deploy-prod"
  cancel-in-progress: false

jobs:
  determine-version:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - name: Determine version
        id: version
        env:
          EVENT_NAME: ${{ github.event_name }}
          GITHUB_REF: ${{ github.ref }}
          RELEASE_TAG: ${{ github.event.release.tag_name }}
        run: |
          if [ "$EVENT_NAME" == "release" ] && [ -n "$RELEASE_TAG" ]; then
            VERSION="$RELEASE_TAG"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          # Remove 'v' prefix if present
          VERSION="${VERSION#v}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=v${VERSION}" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Release version: v${VERSION}"

  publish-extension:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: determine-version
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Set up Go
        uses: ./.github/actions/setup-go

      - name: Build WASM
        uses: ./.github/actions/build-wasm

      - name: Setup Node.js
        uses: ./.github/actions/setup-node
        with:
          install-deps: "false"

      - name: Update extension version
        run: |
          VERSION="${{ needs.determine-version.outputs.version }}"
          cd apps/vscode-extension
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          if [ "$CURRENT_VERSION" != "$VERSION" ]; then
            npm version "$VERSION" --no-git-tag-version
            echo "âœ… Updated extension version to $VERSION"
          else
            echo "âœ… Extension version already at $VERSION"
          fi

      - name: Install Dependencies
        run: npm ci
        working-directory: apps/vscode-extension

      - name: Build extension
        run: npm run build
        working-directory: apps/vscode-extension

      - name: Publish to VS Code Marketplace
        run: npx vsce publish --skip-duplicate
        working-directory: apps/vscode-extension
        env:
          VSCE_PAT: ${{ secrets.AZURE_DEVOPS_PAT }}

      - name: Publish to Open VSX Registry
        uses: HaaLeo/publish-vscode-extension@v2
        with:
          pat: ${{ secrets.OPEN_VSX_TOKEN }}
          packagePath: apps/vscode-extension
          skipDuplicate: true
        continue-on-error: true

  deploy-prod-website:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: determine-version
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Node.js
        uses: ./.github/actions/setup-node

      - name: Set up Go
        uses: ./.github/actions/setup-go

      - name: Build WASM
        uses: ./.github/actions/build-wasm

      - name: Build shared packages
        uses: ./.github/actions/build-shared-packages

      - name: Build Astro website (production)
        working-directory: apps/website
        run: npm run build:prod
        env:
          SITE_URL: https://sruja.ai
          # Algolia configuration - use production index
          PUBLIC_ALGOLIA_SEARCH_API_KEY: ${{ secrets.PUBLIC_ALGOLIA_SEARCH_API_KEY }}
          PUBLIC_ALGOLIA_INDEX_NAME: sruja_docs
          # PostHog configuration
          PUBLIC_POSTHOG_API_KEY: ${{ secrets.PUBLIC_POSTHOG_API_KEY }}
          PUBLIC_POSTHOG_HOST: ${{ secrets.PUBLIC_POSTHOG_HOST }}
          # Sentry configuration
          PUBLIC_SENTRY_DSN: ${{ secrets.PUBLIC_SENTRY_DSN }}
          SENTRY_RELEASE: ${{ needs.determine-version.outputs.tag }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}

      - name: Prepare deployment
        run: |
          mkdir -p _site
          # Copy all contents including _astro directory
          cp -a apps/website/dist/. _site/
          # Copy LICENSE file from main repo
          if [ -f "LICENSE" ]; then
            cp LICENSE _site/LICENSE
            echo "âœ… LICENSE file copied to deployment"
          fi
          touch _site/.nojekyll

      - name: Deploy to GitHub Pages
        uses: ./.github/actions/deploy-to-github-pages
        with:
          site-path: _site
          target-repo: prod-website
          target-branch: main
          app-id: ${{ secrets.SRUJA_WEBSITE_DEPLOY_APP_ID }}
          app-private-key: ${{ secrets.SRUJA_WEBSITE_DEPLOY_APP_PRIVATE_KEY }}
          commit-message: "Deploy production website (release ${{ needs.determine-version.outputs.tag }})"

  sync-algolia-production:
    name: Sync Algolia Index (Production)
    uses: ./.github/workflows/algolia-sync.yml
    with:
      environment: production
    secrets: inherit

  deploy-designer:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: determine-version
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Set up Node.js
        uses: ./.github/actions/setup-node

      - name: Build designer app
        run: npm run build
        working-directory: apps/designer
        env:
          BASE_PATH: "/designer/"

      - name: Verify examples are copied
        run: |
          if [ ! -d "apps/designer/dist/examples" ]; then
            echo "ERROR: examples directory not found in dist/"
            exit 1
          fi
          if [ ! -f "apps/designer/dist/examples/manifest.json" ]; then
            echo "ERROR: manifest.json not found"
            exit 1
          fi
          echo "âœ… Examples verified in dist/"

      - name: Prepare deployment
        run: |
          mkdir -p _site/designer
          cp -a apps/designer/dist/. _site/designer/
          touch _site/designer/.nojekyll

      - name: Deploy designer to GitHub Pages
        uses: ./.github/actions/deploy-to-github-pages
        with:
          site-path: _site/designer
          target-repo: prod-website
          target-branch: main
          app-id: ${{ secrets.SRUJA_WEBSITE_DEPLOY_APP_ID }}
          app-private-key: ${{ secrets.SRUJA_WEBSITE_DEPLOY_APP_PRIVATE_KEY }}
          commit-message: "Deploy designer app (release ${{ needs.determine-version.outputs.tag }})"

  create-go-release:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: determine-version
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: Fetch tags
        run: git fetch --force --tags

      - name: Set up Go
        uses: ./.github/actions/setup-go

      - name: Run GoReleaser
        # Security: Using commit SHA - Get from https://github.com/goreleaser/goreleaser-action/releases (v6)
        uses: goreleaser/goreleaser-action@e435ccd777264be153ace6237001ef4d979d3a7a # v6.4.0
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
