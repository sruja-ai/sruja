name: Deploy Designer to GitHub Pages (Staging)

# This workflow deploys designer to staging when code is merged to main.
# Production deployment happens via unified-release.yml when a release is published.

on:
  push:
    branches: [main]
    paths:
      - "apps/designer/**"
      - "packages/shared/**"
      - "packages/ui/**"
      - "packages/diagram/**"
      - "packages/layout/**"
      - ".github/workflows/deploy-designer.yml"
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

concurrency:
  group: "deploy-designer"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build designer app
        run: npm run build
        working-directory: apps/designer
        env:
          BASE_PATH: "/designer/"

      - name: Verify examples are copied
        run: |
          if [ ! -d "apps/designer/dist/examples" ]; then
            echo "ERROR: examples directory not found in dist/"
            exit 1
          fi
          if [ ! -f "apps/designer/dist/examples/manifest.json" ]; then
            echo "ERROR: manifest.json not found"
            exit 1
          fi
          echo "✅ Examples verified in dist/"
          ls -la apps/designer/dist/examples/

      - name: Prepare deployment
        run: |
          mkdir -p _site/designer
          cp -r apps/designer/dist/* _site/designer/
          touch _site/designer/.nojekyll

      - name: Upload site artifact
        uses: actions/upload-artifact@v4
        with:
          name: designer-site
          path: _site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download site artifact
        uses: actions/download-artifact@v4
        with:
          name: designer-site
          path: site

      - name: Create GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.SRUJA_WEBSITE_DEPLOY_APP_ID }}
          private-key: ${{ secrets.SRUJA_WEBSITE_DEPLOY_APP_PRIVATE_KEY }}
          owner: sruja-ai
          repositories: staging-website

      - name: Get GitHub App User ID
        id: get-user-id
        run: echo "user-id=$(gh api "/users/${{ steps.app-token.outputs.app-slug }}[bot]" --jq .id)" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}

      - name: Checkout target repo
        uses: actions/checkout@v6
        with:
          repository: sruja-ai/staging-website
          ref: main
          token: ${{ steps.app-token.outputs.token }}
          path: target

      - name: Verify checkout succeeded
        run: |
          if [ ! -d "target" ]; then
            echo "Error: Checkout failed - target directory not found"
            echo "Repository: sruja-ai/staging-website"
            exit 1
          fi
          if [ ! -d "target/.git" ]; then
            echo "Error: Checkout failed - target/.git directory not found"
            echo "Repository: sruja-ai/staging-website"
            echo "This may indicate the repository doesn't exist or the token lacks access"
            exit 1
          fi
          # Verify it's actually a git repository
          cd target
          if ! git rev-parse --git-dir > /dev/null 2>&1; then
            echo "Error: target directory exists but is not a valid git repository"
            echo "Repository: sruja-ai/staging-website"
            exit 1
          fi
          echo "✅ Checkout verified - git repository is valid"

      - name: Copy designer app to target
        run: |
          # Remove old designer directory if it exists
          rm -rf target/designer
          # Copy new designer app
          cp -r site/designer target/

      - name: Configure git
        working-directory: target
        run: |
          git config user.name "${{ steps.app-token.outputs.app-slug }}[bot]"
          git config user.email "${{ steps.get-user-id.outputs.user-id }}+${{ steps.app-token.outputs.app-slug }}[bot]@users.noreply.github.com"

      - name: Commit and push
        working-directory: target
        run: |
          git add -A
          if git diff --cached --quiet; then 
            echo "No changes to deploy"
          else 
            COMMIT_MSG="Deploy staging designer app from main branch (commit ${{ github.sha }})"
            git commit -m "$COMMIT_MSG"
            git push origin HEAD:main
          fi
