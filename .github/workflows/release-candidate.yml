name: Release Candidate

# This workflow creates a release candidate tag and publishes VS Code extension
# when code is merged to main. This allows testing before the official release.

on:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write

concurrency:
  group: release-candidate
  cancel-in-progress: false

jobs:
  create-rc-release:
    name: Create RC Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.release.outputs.version }}
      rc-tag: ${{ steps.release.outputs.tag_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Run Release Please (RC)
        id: release
        uses: googleapis/release-please-action@v4
        with:
          config-file: release-please-config.json
          token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: true
          prerelease-identifier: rc
          # This will create a release and tag automatically
          # The tag will be in format: v{version}-rc.{number}

  publish-rc-extension:
    name: Publish RC Extension
    runs-on: ubuntu-latest
    needs: determine-rc-version
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: ./.github/actions/setup-go
        with:
          install-deps: 'false'

      - name: Build WASM
        uses: ./.github/actions/build-wasm

      - name: Setup Node.js
        uses: ./.github/actions/setup-node
        with:
          install-deps: 'true'

      - name: Update extension version
        run: |
          VERSION="${{ needs.determine-rc-version.outputs.version }}"
          RC_NUMBER="${{ needs.determine-rc-version.outputs.rc-number }}"
          EXTENSION_VERSION="${VERSION}-rc${RC_NUMBER}"
          cd apps/vscode-extension
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          if [ "$CURRENT_VERSION" != "$EXTENSION_VERSION" ]; then
            npm version "$EXTENSION_VERSION" --no-git-tag-version
            echo "✅ Updated extension version to $EXTENSION_VERSION"
          else
            echo "✅ Extension version already at $EXTENSION_VERSION"
          fi

      - name: Install Dependencies
        run: npm ci
        working-directory: apps/vscode-extension

      - name: Build extension
        run: npm run build
        working-directory: apps/vscode-extension

      - name: Publish to Marketplace (RC)
        run: npx vsce publish --skipDuplicate
        working-directory: apps/vscode-extension
        env:
          VSCE_PAT: ${{ secrets.AZURE_DEVOPS_PAT }}

  create-rc-tag:
    name: Create RC Tag
    runs-on: ubuntu-latest
    needs: [determine-rc-version, publish-rc-extension]
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Create and push RC tag
        run: |
          RC_TAG="${{ needs.determine-rc-version.outputs.rc-tag }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$RC_TAG" -m "Release candidate: $RC_TAG (commit ${{ github.sha }})"
          git push origin "$RC_TAG"
          echo "✅ Created and pushed RC tag: $RC_TAG"

