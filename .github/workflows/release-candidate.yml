name: Release Candidate

# This workflow creates a release candidate tag and publishes VS Code extension
# when code is merged to main. This allows testing before the official release.

on:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write

concurrency:
  group: release-candidate
  cancel-in-progress: false

jobs:
  determine-rc-version:
    name: Determine RC Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      rc-number: ${{ steps.version.outputs.rc-number }}
      rc-tag: ${{ steps.version.outputs.rc-tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: ./.github/actions/setup-node
        with:
          install-deps: 'false'

      - name: Determine next version from release-please
        id: version
        run: |
          # Get the current version from package.json
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"
          
          # Try to get the next version from release-please-manifest.json if it exists
          NEXT_VERSION="$CURRENT_VERSION"
          if [ -f ".release-please-manifest.json" ]; then
            MANIFEST_VERSION=$(node -p "require('./.release-please-manifest.json')['.'] || null")
            if [ "$MANIFEST_VERSION" != "null" ] && [ -n "$MANIFEST_VERSION" ]; then
              NEXT_VERSION="$MANIFEST_VERSION"
              echo "Next version from manifest: $NEXT_VERSION"
            fi
          fi
          
          # If still using current version, try to get from CHANGELOG.md
          if [ "$NEXT_VERSION" == "$CURRENT_VERSION" ] && [ -f "CHANGELOG.md" ]; then
            # Look for unreleased section or next version in CHANGELOG
            CHANGELOG_VERSION=$(grep -m 1 "^## \[.*\]" CHANGELOG.md | sed 's/## \[\(.*\)\].*/\1/' | head -1)
            if [ -n "$CHANGELOG_VERSION" ] && [ "$CHANGELOG_VERSION" != "$CURRENT_VERSION" ]; then
              NEXT_VERSION="$CHANGELOG_VERSION"
              echo "Next version from CHANGELOG: $NEXT_VERSION"
            fi
          fi
          
          # If still using current version, increment patch version
          if [ "$NEXT_VERSION" == "$CURRENT_VERSION" ]; then
            IFS='.' read -r major minor patch <<< "$CURRENT_VERSION"
            patch=$((patch + 1))
            NEXT_VERSION="$major.$minor.$patch"
            echo "Incremented patch version: $NEXT_VERSION"
          fi
          
          # Find the highest existing RC tag for this version
          RC_NUMBER=1
          for i in {1..100}; do
            if git rev-parse "v${NEXT_VERSION}-rc${i}" >/dev/null 2>&1; then
              RC_NUMBER=$((i + 1))
            else
              break
            fi
          done
          
          if [ $RC_NUMBER -gt 100 ]; then
            echo "Error: Maximum RC number (100) reached for version $NEXT_VERSION"
            exit 1
          fi
          
          RC_TAG="v${NEXT_VERSION}-rc${RC_NUMBER}"
          echo "version=${NEXT_VERSION}" >> $GITHUB_OUTPUT
          echo "rc-number=${RC_NUMBER}" >> $GITHUB_OUTPUT
          echo "rc-tag=${RC_TAG}" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Creating RC tag: ${RC_TAG}"

  publish-rc-extension:
    name: Publish RC Extension
    runs-on: ubuntu-latest
    needs: determine-rc-version
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: ./.github/actions/setup-go
        with:
          install-deps: 'false'

      - name: Build WASM
        uses: ./.github/actions/build-wasm

      - name: Setup Node.js
        uses: ./.github/actions/setup-node
        with:
          install-deps: 'false'

      - name: Update extension version
        run: |
          VERSION="${{ needs.determine-rc-version.outputs.version }}"
          RC_NUMBER="${{ needs.determine-rc-version.outputs.rc-number }}"
          EXTENSION_VERSION="${VERSION}-rc${RC_NUMBER}"
          cd apps/vscode-extension
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          if [ "$CURRENT_VERSION" != "$EXTENSION_VERSION" ]; then
            npm version "$EXTENSION_VERSION" --no-git-tag-version
            echo "âœ… Updated extension version to $EXTENSION_VERSION"
          else
            echo "âœ… Extension version already at $EXTENSION_VERSION"
          fi

      - name: Install Dependencies
        run: npm ci
        working-directory: apps/vscode-extension

      - name: Build extension
        run: npm run build
        working-directory: apps/vscode-extension

      - name: Publish to Marketplace (RC)
        run: npx vsce publish --skipDuplicate
        working-directory: apps/vscode-extension
        env:
          VSCE_PAT: ${{ secrets.AZURE_DEVOPS_PAT }}

  create-rc-tag:
    name: Create RC Tag
    runs-on: ubuntu-latest
    needs: [determine-rc-version, publish-rc-extension]
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Create and push RC tag
        run: |
          RC_TAG="${{ needs.determine-rc-version.outputs.rc-tag }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$RC_TAG" -m "Release candidate: $RC_TAG (commit ${{ github.sha }})"
          git push origin "$RC_TAG"
          echo "âœ… Created and pushed RC tag: $RC_TAG"

