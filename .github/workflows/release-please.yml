name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          # Use config file for monorepo support
          config-file: release-please-config.json
          token: ${{ secrets.GITHUB_TOKEN }}
