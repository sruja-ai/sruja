name: Release Please

on:
  push:
    branches:
      - main

# Required permissions for release-please to create pull requests
# If repository has "Read and write permissions" disabled in Settings → Actions → General,
# you must either:
# 1. Enable "Read and write permissions" in repository settings, OR
# 2. Create a Personal Access Token (PAT) with 'repo' scope and add it as secret RELEASE_PLEASE_TOKEN
#    Then change token below to: token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          # Use config file for monorepo support
          config-file: release-please-config.json
          token: ${{ secrets.GITHUB_TOKEN }}
