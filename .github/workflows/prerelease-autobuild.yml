name: Prerelease Auto-Build

concurrency:
  group: prerelease-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - prerelease/*

permissions:
  contents: write

jobs:
  build-and-publish-rc:
    runs-on: ubuntu-latest
    outputs:
      rc_tag: ${{ steps.rc.outputs.rc_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Determine base version
        id: base
        run: |
          ref="${GITHUB_REF_NAME}"
          base=${ref#prerelease/}
          echo "base=$base" >> $GITHUB_OUTPUT

      - name: Determine next RC tag
        id: rc
        run: |
          echo "rc_tag=$(bash scripts/release.sh next-rc '${{ steps.base.outputs.base }}')" >> $GITHUB_OUTPUT

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.4'

      - name: Pre-build checks
        run: |
          go build -v ./...
          go test -v ./pkg/... ./cmd/...

      - name: Tag RC
        run: |
          git tag -a "${{ steps.rc.outputs.rc_tag }}" -m "RC ${{ steps.rc.outputs.rc_tag }}"
          git push origin "${{ steps.rc.outputs.rc_tag }}"

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.4'

      - name: Run GoReleaser (prerelease)
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup RC tag on failure
        if: failure()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release delete "${{ steps.rc.outputs.rc_tag }}" -y || true
          git tag -d "${{ steps.rc.outputs.rc_tag }}" || true
          git push --delete origin "${{ steps.rc.outputs.rc_tag }}" || true

      - name: Build VSCode extension (RC)
        working-directory: apps/vscode-extension
        run: |
          npm ci
          npm run build:vsix

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-extension-${{ steps.rc.outputs.rc_tag }}
          path: apps/vscode-extension/sruja-language-support.vsix

      - name: Build staging website
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install root deps
        run: npm ci

      - name: Build Viewer + WASM (Minimal for Production)
        run: |
          make build-embed-viewer
          make wasm

      - name: Build website (staging)
        working-directory: apps/website
        run: npm run build
        env:
          NODE_ENV: production
          SITE_URL: https://staging.sruja.ai
          PUBLIC_POSTHOG_API_KEY: ${{ secrets.PUBLIC_POSTHOG_API_KEY }}
          PUBLIC_POSTHOG_HOST: ${{ secrets.PUBLIC_POSTHOG_HOST }}
          PUBLIC_ALGOLIA_SEARCH_API_KEY: ${{ secrets.PUBLIC_ALGOLIA_SEARCH_API_KEY }}
          PUBLIC_ALGOLIA_INDEX_NAME: sruja_docs_staging

      - name: Prepare site artifact
        run: |
          mkdir -p _site
          cp -r apps/website/dist/* _site/
          touch _site/.nojekyll

      - name: Upload site artifact
        uses: actions/upload-artifact@v4
        with:
          name: staging-site-${{ steps.rc.outputs.rc_tag }}
          path: _site
