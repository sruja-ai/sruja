name: Security Scanning

on:
  push:
    branches: [main, develop]
    paths:
      # Trigger on code changes that affect security
      - "**"
      # Also trigger when custom actions change (they're used in this workflow)
      - ".github/actions/**"
  pull_request:
    branches: [main, develop]
    paths:
      # Trigger on code changes that affect security
      - "**"
      # Also trigger when custom actions change (they're used in this workflow)
      - ".github/actions/**"
  schedule:
    # Run weekly on Mondays at 9 AM UTC
    - cron: "0 9 * * 1"

permissions:
  contents: read

jobs:
  # Go security scanning
  go-security:
    name: Go Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Set up Go
        uses: ./.github/actions/setup-go

      - name: Run Gosec Security Scanner
        uses: securego/gosec@424fc4cd9c82ea0fd6bee9cd49c2db2c3cc0c93f # v2.22.11
        with:
          args: "-no-fail -fmt json -out gosec-report.json ./..."

      - name: Upload Gosec results
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: always()
        with:
          name: gosec-report
          path: gosec-report.json

      - name: Run Gosec with text output
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          gosec -fmt text ./... || true

  # TypeScript/JavaScript security scanning
  npm-security:
    name: NPM Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Set up Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate || true

      - name: Run npm audit (JSON output)
        run: npm audit --json > npm-audit-report.json || true

      - name: Upload npm audit results
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: always()
        with:
          name: npm-audit-report
          path: npm-audit-report.json

  # Dependency review (for PRs)
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Dependency Review
        uses: actions/dependency-review-action@3c4e3dcb1aa7874d2c16be7d79418e9b7efd6261 # v4.8.2
        with:
          fail-on-severity: moderate

  # Secret scanning
  secret-scanning:
    name: Secret Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@ef6e76c3c4023279497fab4721ffa071a722fd05 # v3.92.4
        continue-on-error: true
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          only_verified: false
