name: Deploy Astro Website (Staging)

# This workflow deploys to staging when code is merged to main.
# Production deployment happens via unified-release.yml when a release is published.

on:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write

concurrency:
  group: deploy-website
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25.4"

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install Go dependencies
        run: go mod download

      - name: Install npm dependencies
        run: npm ci

      - name: Lint + Test
        run: |
          go build -v ./pkg/... ./internal/... ./cmd/sruja ./scripts/...
          go test -v ./pkg/... ./internal/... ./cmd/sruja ./tests/... ./scripts/...

      - name: Build WASM
        run: |
          make wasm

      - name: Build shared packages
        run: npm run build --workspace=packages/shared --workspace=packages/ui

      - name: Build Astro website (staging)
        working-directory: apps/website
        run: npm run build:prod
        env:
          # Build for staging environment
          SITE_URL: https://staging.sruja.ai
          # Algolia configuration - use staging index
          PUBLIC_ALGOLIA_SEARCH_API_KEY: ${{ secrets.PUBLIC_ALGOLIA_SEARCH_API_KEY }}
          PUBLIC_ALGOLIA_INDEX_NAME: sruja_docs_staging
          # PostHog configuration
          PUBLIC_POSTHOG_API_KEY: ${{ secrets.PUBLIC_POSTHOG_API_KEY }}
          PUBLIC_POSTHOG_HOST: ${{ secrets.PUBLIC_POSTHOG_HOST }}

      - name: Prepare deployment
        run: |
          mkdir -p _site
          cp -r apps/website/dist/* _site/
          touch _site/.nojekyll

      - name: Upload site artifact
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: _site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download site artifact
        uses: actions/download-artifact@v4
        with:
          name: site
          path: site

      - name: Determine target repository
        id: repo
        run: |
          # Deploy to staging when merged to main
          echo "repo=sruja-ai/staging-website" >> $GITHUB_OUTPUT

      - name: Create GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.SRUJA_WEBSITE_DEPLOY_APP_ID }}
          private-key: ${{ secrets.SRUJA_WEBSITE_DEPLOY_APP_PRIVATE_KEY }}
          owner: sruja-ai
          repositories: staging-website

      - name: Get GitHub App User ID
        id: get-user-id
        run: echo "user-id=$(gh api "/users/${{ steps.app-token.outputs.app-slug }}[bot]" --jq .id)" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}

      - name: Checkout target repo
        uses: actions/checkout@v6
        with:
          repository: ${{ steps.repo.outputs.repo }}
          ref: main
          token: ${{ steps.app-token.outputs.token }}
          path: target
          persist-credentials: false

      - name: Verify checkout succeeded
        run: |
          if [ ! -d "target" ]; then
            echo "Error: Checkout failed - target directory not found"
            echo "Repository: ${{ steps.repo.outputs.repo }}"
            exit 1
          fi
          if [ ! -d "target/.git" ]; then
            echo "Error: Checkout failed - target/.git directory not found"
            echo "Repository: ${{ steps.repo.outputs.repo }}"
            echo "This may indicate the repository doesn't exist or the token lacks access"
            exit 1
          fi
          # Verify it's actually a git repository
          cd target
          if ! git rev-parse --git-dir > /dev/null 2>&1; then
            echo "Error: target directory exists but is not a valid git repository"
            echo "Repository: ${{ steps.repo.outputs.repo }}"
            exit 1
          fi
          echo "âœ… Checkout verified - git repository is valid"

      - name: Copy site contents
        run: rsync -a --delete --exclude .git site/ target/

      - name: Configure git
        working-directory: target
        run: |
          git config user.name "${{ steps.app-token.outputs.app-slug }}[bot]"
          git config user.email "${{ steps.get-user-id.outputs.user-id }}+${{ steps.app-token.outputs.app-slug }}[bot]@users.noreply.github.com"

      - name: Commit and push
        working-directory: target
        run: |
          git add -A
          if git diff --cached --quiet; then 
            echo "No changes to deploy"
          else 
            COMMIT_MSG="Deploy staging website from ${{ github.ref_name }} branch (commit ${{ github.sha }})"
            git commit -m "$COMMIT_MSG"
            git push origin HEAD:main
          fi
