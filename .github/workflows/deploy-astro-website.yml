name: Deploy Astro Website

on:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write

concurrency:
  group: deploy-website
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25.4"

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install Go dependencies
        run: go mod download

      - name: Install npm dependencies
        run: npm ci

      - name: Lint + Test
        run: |
          go build -v ./pkg/... ./internal/... ./cmd/sruja ./scripts/...
          go test -v ./pkg/... ./internal/... ./cmd/sruja ./tests/... ./scripts/...

      - name: Build WASM
        run: |
          make wasm

      - name: Build shared packages
        run: npm run build --workspace=packages/shared --workspace=packages/ui

      - name: Build Astro website
        working-directory: apps/website
        run: npm run build:prod
        env:
          # Build scripts already set PUBLIC_ENV and SITE_URL, but we override SITE_URL
          # to match the deployment target
          SITE_URL: https://sruja.ai
          # Algolia configuration - index name is auto-determined by env.ts based on PUBLIC_ENV
          # Note: Algolia App ID is hardcoded in env.ts, only search API key is needed
          PUBLIC_ALGOLIA_SEARCH_API_KEY: ${{ secrets.PUBLIC_ALGOLIA_SEARCH_API_KEY }}
          # Optional: Override index name if needed (otherwise uses default based on PUBLIC_ENV)
          # PUBLIC_ALGOLIA_INDEX_NAME: sruja_docs
          # PostHog configuration
          PUBLIC_POSTHOG_API_KEY: ${{ secrets.PUBLIC_POSTHOG_API_KEY }}
          PUBLIC_POSTHOG_HOST: ${{ secrets.PUBLIC_POSTHOG_HOST }}

      - name: Prepare deployment
        run: |
          mkdir -p _site
          cp -r apps/website/dist/* _site/
          touch _site/.nojekyll

      - name: Upload site artifact
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: _site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download site artifact
        uses: actions/download-artifact@v4
        with:
          name: site
          path: site

      - name: Determine target repository
        id: repo
        run: |
          # Single website deployment - always use production repository
          echo "repo=sruja-ai/prod-website" >> $GITHUB_OUTPUT

      - name: Create GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.SRUJA_WEBSITE_DEPLOY_APP_ID }}
          private-key: ${{ secrets.SRUJA_WEBSITE_DEPLOY_APP_PRIVATE_KEY }}
          owner: sruja-ai
          repositories: prod-website

      - name: Get GitHub App User ID
        id: get-user-id
        run: echo "user-id=$(gh api "/users/${{ steps.app-token.outputs.app-slug }}[bot]" --jq .id)" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}

      - name: Checkout target repo
        uses: actions/checkout@v6
        with:
          repository: ${{ steps.repo.outputs.repo }}
          ref: gh-pages
          token: ${{ steps.app-token.outputs.token }}
          path: target
          persist-credentials: false

      - name: Copy site contents
        run: rsync -a --delete site/ target/

      - name: Configure git
        run: |
          cd target
          git config user.name "${{ steps.app-token.outputs.app-slug }}[bot]"
          git config user.email "${{ steps.get-user-id.outputs.user-id }}+${{ steps.app-token.outputs.app-slug }}[bot]@users.noreply.github.com"

      - name: Commit and push
        run: |
          cd target
          git add -A
          if git diff --cached --quiet; then 
            echo "No changes to deploy"
          else 
            COMMIT_MSG="Deploy Astro website from ${{ github.ref_name }} branch (commit ${{ github.sha }})"
            git commit -m "$COMMIT_MSG"
            git push origin HEAD:gh-pages
          fi
